<html>
  <head><title>CSS Borders and Padding</title>
  
  <style>
  
  .parent-container{
    display: flex;
  }
  
  .child{
      width: 100px;
     height: 100px;
    }
    
  .one{
    background-color: red;
  }
    
  .two{
     background-color: green;
  }
  
  .three{
     background-color: blue;
  }

  .parent-container{

    display: flex;
    flex-direction: row;

  }
  

  </style>
  </head>
  
  <body>
    
    <div class="parent-container">
        <div class="child one"></div>
        <div class="child two"></div>
        <div class="child three"></div>
      </div>
    
  </body>
</html>
